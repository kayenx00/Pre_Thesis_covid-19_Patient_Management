<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More Information</title>
    <link rel="stylesheet" href="MoreInfo.css">
  </head>
  <body>
    <div class="center">
      <h1>More Information</h1>
      <form action = '/addmoreinformation' method="post">
        <div class="txt_field">
          <input name = "fullname" id = "fullname" type="text" required>
          <span></span>
          <label>Full Name</label>
        </div>
        <div class="txt_field">
          <input name = "patientID" id = "patientID" type="patientID" required>
          <span></span>
          <label>ID</label>
        </div>
        <div class="txt_field">
            <input name = "email" id = "email" type="Email" required>
            <span></span>
            <label>Contact Email</label>
        </div>
        <div class="txt_field">
          <input name = "phone" id = "phone" type="Phone" required>
          <span></span>
          <label>Phone</label>
        </div>
        
        <div class="txt_field">
          <input name = "city" id = "city" type="City" required>
          <span></span>
          <label>City</label>
        </div>
        
        <div class="txt_field">
          <input name = "district" id = "district" type="District" required>
          <span></span>
          <label>District</label>
        </div>
        
        <input type="submit" value="Submit">

    </div>

</html>
